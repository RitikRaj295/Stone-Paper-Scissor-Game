<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor : Game</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>

    <h1>Stone Paper Scissors</h1>
    <div class="images">
        <div class="img1"></div>
        <div class="img2"></div>
        <div class="img3"></div>
    </div>
    <div class="score"> 
       <div class="user">
        <p id="person1">User</p>

    </div>
