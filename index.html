<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor : Game</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>

    <h1>Stone Paper Scissor</h1>
    <div class="images">
        <div id="stone" class="img1 choice">stone</div>
        <div id="paper" class="img2 choice">paper</div>
        <div id="scissor" class="img3 choice">scissor</div>
    </div>
    <div class="score"> 
       <div class="user">
        <p id="person1">User</p>
        <p id="user-score">0</p>
     
       </div>
       <div class="computer">
        <p id="person2">Computer</p>
        <p id="computer-score">0</p>
        </div>
    </div>    
    <div class="msg">Lets start the game</div>

    <div class="buttons">
        <button class="resetBtn">Reset</button>

    </div>

<script src="./index.js"></script>
</body>

</html>
